<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Space Invaders JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.html">
  <style>
        body { 
            margin: 0; 
            background: black; 
            overflow: hidden; 
        }

        canvas {
            z-index: 1; 
            background-image: url("Imagens/backgroundEstrelas.png");
            background-size: 100%;
            background-repeat: no-repeat;  
            background-position-y: 0%;
            background-position-x:center;
            overflow-y: hidden;
            overflow-x: hidden;


        }

        #botaoJogar {
            position: absolute;
            top: 50%;
            left: 40%;
            font-size: 2vw;
            padding: 14px 32px 15px;
            background: rgba(45,182,250,0.5);
            background-size: 100%;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            height: 4vw;
            width: 17vw;
            z-index: 4;
        }
        #titulo {
            position: absolute;
            z-index: 3;
            display: block;
            margin-left: auto;
            margin-right: auto;
            padding: 3px;
            text-align: center;
            background-color:  transparent;
            border: 5px solid transparent;
            height: 65%;
            width: 70%;
            left: 20%;
            top: 1%;
            border-radius: 10px;
        
        }
        
        #nave{
            position: absolute;
            z-index: 2;
            width:10vw;
            left:50%;
            top:80%;
            visibility: hidden;
        }
        #tiroNave{
            position: absolute;
            z-index: 2;
            width: 10vw;
            left:50%;
            top:80%;
            visibility: hidden;
        }
        #alien{
            position: absolute;
            width: 5vw;
            left: 50%;
            top: 90%;
            z-index: 2;
            visibility: hidden;
        }
        .score-count{
            z-index: 1;
            position:absolute;
            font-family: "Press Start 2P", sans-serif;
            font-size: 30px;
            left: 30%;
            top: 65%;
            opacity: 1;
            font-weight: bolder;
            width: 40%;
            height: 25%;
            background-size: 100%;
            color: white;
            
            
        }
  </style>
</head>
<body>
    <button id="botaoJogar">Jogar</button>
  
    <canvas id="Canvas"></canvas>

    <img src="Imagens/Cosmic Invasion.png" id="titulo" alt="">
    <img src="Imagens/gifNave.gif" id="nave" alt="" autoonplay="">
    <img src="Imagens/tiroNave.gif" id="tiroNave" alt="" onplay="">
    <img src="Imagens/alien1.gif" id="alien" alt="" onplay="">
    
    <script src="objeto.js"></script>
    <script src="alien.js"></script>
    <script src="jogador.js"></script>
    <script src="tiro.js"></script>
    <script src="jogo.js"></script>

    <script>
    // === Entrada do jogo (equivalente ao main) ===
    const jogo = new Jogo("Canvas");

    document.getElementById("botaoJogar").onclick = () => {
      document.getElementById("botaoJogar").style.display = "none";
      document.getElementById("titulo").style.display = "none";
      document.querySelector(".score-count").style.display = "none";
      jogo.iniciar();
    };
    </script>

        <div class="score-count">
                 <div class="score">
                     <p>HIGHSCORE:</p>
                 </div>
</body>
</html>
